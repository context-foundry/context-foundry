[pytest]
# Pytest configuration for Context Foundry

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --maxfail=5

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests across modules
    tier1: Critical functionality tests (MUST PASS)
    tier2: Important functionality tests
    tier3: Nice-to-have tests
    slow: Tests that take significant time
    requires_api: Tests requiring external API calls (skip by default)
    requires_db: Tests requiring database setup

# Coverage options (when running with pytest-cov)
# Run with: pytest --cov=ace --cov=foundry --cov=workflows --cov-report=html --cov-report=term
[coverage:run]
source = ace,foundry,workflows
omit =
    */tests/*
    */examples/*
    */tools/livestream/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
