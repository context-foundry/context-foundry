<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-button">Search</button>
        </header>
        <main>
            <section id="current-weather" class="weather-section">
                <h2>Current Weather</h2>
                <div id="current-weather-details">
                    <!-- Current weather details will be dynamically inserted here -->
                </div>
            </section>
            <section id="forecast" class="weather-section">
                <h2>Forecast</h2>
                <div id="forecast-details">
                    <!-- Weather forecast details will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
